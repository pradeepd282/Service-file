apiVersion: v1
kind: ReplicationController
metadata:
  name: logindetails-rc
spec:
  replicas: 3
  selector:
    app: logindetails
  template:
    metadata:
      name: logindetails
      labels:
        app: logindetails
    spec:
      containers:
        - name: logindetails-container
          image: lakshman4/myjavaapp25aug24:1
          ports:
            - containerPort: 8080
